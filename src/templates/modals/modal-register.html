<div class="container">

    <!-- The Modal -->
    <div class="modal-register modal" id="registerModal">
        <div class="modal-register__dialog modal-dialog">
            <div class="modal-register__content modal-content">

                <!-- Modal Header -->
                <div class="modal-register__header modal-header" style="border: none">
                    <h4 class="modal-register__title modal-title">REGISTRATION</h4>
                    <button type="button" class="modal-register__btn-close modal-close btn btn-dark rounded-0"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-register__body modal-body">
                    <form class="needs-validation">
                        <div class="form-group">
                            <input type="text" class="modal-register__input form-control" id="uname1" placeholder="Name*"
                                   name="uname"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="modal-register__input form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Email*" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="modal-register__input form-control" id="exampleInputPassword1"
                                   placeholder="Password*" required>
                        </div>
                        <div class="modal-register__footer modal-footer">
                            <button type="submit" class="modal-register__btn-register btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
